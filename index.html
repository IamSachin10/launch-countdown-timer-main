<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
<link rel="stylesheet" href="./src/scss/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="./src/js/script.js" defer></script>
</head>
<body>
<main class="container">
  <header class="title">
    <h1>we're launching soon</h1>
  </header>
<section class="countdown">
  <div class="day box ">
    <p class="item number-days">08</p>
    <p class="time">Days</p>
  </div>
  <div class="hours box">
    <p class="item number-hours">23</p>
    <p class="time">hours</p>
  </div>
  <div class="minutes box">
    <p class="item number-minutes">55</p>
    <p class="time">minutes</p>
  </div>
  <div class="seconds box">
    <p class="item number-sec">41</p>
    <p class="time">seconds</p>
  </div>
</section>
</main>
<footer>
<i class="fa-brands fa-square-facebook"></i>
<i class="fa-brands fa-pinterest"></i>
<i class="fa-brands fa-instagram"></i>
</footer>
</body>
</html>
